<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Dashboard</title>
</head>
<body>
  
  <div class="ms_wrapper">

    <!-- header -->
      <div class="ms_header d-flex align-items-center justify-content-between">
          <div class="ms_logo ms-2">
            <img class="d-lg-none" src="img/mobile-logo.png" alt="">
            <img class="d-none d-lg-block" src="img/logo.svg" alt="">
          </div>
          <div class="input-group px-4">
            <div class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </div>
            <input type="text" class="form-control" aria-label="Text input with radio button" placeholder="Prova a cercare: lezioni di Laravel">
          </div>
          <div class="ms_notifications pe-4 d-flex">
            <i class="fa-solid fa-list-ul me-4 d-none d-lg-inline"></i>
            <i class="fa-solid fa-circle-question d-none d-lg-inline"></i>
            <i class="fa-solid fa-ellipsis-vertical mx-4 d-none d-lg-inline"></i>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill" viewBox="0 0 16 16">
              <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
            </svg>
          </div>
      </div>
    </header>
    <!-- /header -->

    <!-- main-content -->
    <div class="ms_main-content d-flex">

      <!-- sidebar -->
      <div class="ms_sidebar px-2 text-white d-flex flex-column justify-content-between">
        <ul class="ms_sidebar-menu align-items-start p-4 list-unstyled position-relative">
          <li><i class="fa-solid fa-house pb-4"></i><span class="d-none d-lg-inline ps-2">Home</span></li>
          <li><i class="fa-solid fa-chart-simple pb-4"></i><span class="d-none d-lg-inline ps-2">Stats</span></li>
          <li><i class="fa-solid fa-signal"></i><span class="d-none d-lg-inline ps-2">Signals</span></li>
        </ul>
        <ul class="ms_sidebar-menu-bottom list-unstyled p-4">
          <li><i class="fa-solid fa-gear"></i><span class="d-none d-lg-inline ps-2">Admin</span></li>
        </ul>
      </div>
       <!-- /sidebar -->
      <div class="ms_content">
        <div class="ms_inner-header"></div>
      </div>
    </div>
    <!-- /main-content -->
    
  </div>
</body>
</html>
